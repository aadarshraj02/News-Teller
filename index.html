<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>News Teller</title>
    <link rel="stylesheet" href="style.css" />
    <script src="script.js" defer></script>
  </head>
  <body>
    <nav>
      <div class="main-nav container flex">
        <a href="#" onclick="reload()">News Today</a>
        <div class="nav-links">
          <ul class="flex">
            <li
              class="hover-link nav-item"
              id="cricket"
              onclick="onNavItemClick('cricket')"
            >
              Cricket
            </li>
            <li
              class="hover-link nav-item"
              id="finance"
              onclick="onNavItemClick('finance')"
            >
              Finance
            </li>
            <li
              class="hover-link nav-item"
              id="politics"
              onclick="onNavItemClick('politics')"
            >
              Politics
            </li>
          </ul>
        </div>
        <div class="search-bar flex">
          <input type="text" class="news-input" placeholder="e.g. news" />
          <button class="search-btn">Search</button>
        </div>
      </div>
    </nav>
    <main>
      <div class="cards-container container flex"></div>
    </main>
    <template id="template-news-card">
      <div class="card">
        <div class="card-header">
          <img src="" alt="" id="news-img" />
        </div>
        <div class="card-content">
          <h3 class="news-title" id="news-title">This is the title</h3>
          <h6 class="news-src" id="news-src">AAnything...</h6>
          <p class="news-desc" id="news-desc">lorem</p>
        </div>
      </div>
    </template>
  </body>
</html>
