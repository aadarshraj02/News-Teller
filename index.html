<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>News Teller</title>
    <link rel="stylesheet" href="style.css" />
    <script src="script.js" defer></script>
  </head>
  <body>
    <nav>
      <div class="main-nav container flex">
        <a href="#">News Today</a>
        <div class="nav-links">
          <ul class="flex">
            <li class="hover-link nav-item">Cricket</li>
            <li class="hover-link nav-item">Finance</li>
            <li class="hover-link nav-item">Politics</li>
          </ul>
        </div>
        <div class="search-bar flex">
          <input type="text" class="news-input" placeholder="e.g. news" />
          <button class="search-btn">Search</button>
        </div>
      </div>
    </nav>
    <main></main>
    <template id="template-news-card">
      <div class="cards-container container flex">
        <div class="card">
          <div class="card-header">
            <img src="" alt="" />
          </div>
          <div class="card-content">
            <h3 class="news-title" id="news-title">
              This is the title
              <h6 class="news-src" id="news-src">
                AAnything...
                <p class="news-desc" id="news-desc">lorem</p>
              </h6>
            </h3>
          </div>
        </div>
      </div>
    </template>
  </body>
</html>
